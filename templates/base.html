<!DOCTYPE html>
<html>

    <link href="/env/lib/bootstrap/css/bootstrap.min.css">
    <link href="/css/main.css">

    <script src="/env/lib/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <nav class="navbar navbar-expand-md navbar-light">
                        <a class="navbar-brand" href="/"><img src="static/cut_icon.png" style="max-height: 40px;"></a>
                        <a style="color: black;"> Seam Carving for the Web</a>
                    </nav>
                </div>
            </div>
        </div>

    <main>

            {% block content %}{% endblock %}
        </div>
    </main>

</html>
